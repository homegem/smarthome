dist: trusty
language: java

jdk:
  - oraclejdk8

before_install:
  - chmod a+x gradlew

script:
  - ./gradlew build
    #  - ./gradlew codeCoverageReport

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

after_success:
  - bash <(curl -s https://codecov.io/bash)
